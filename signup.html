            <div class="container mx-auto my-5" style="width: 400px; height: 650px; background: darkolivegreen;">
                <h3 style="text-align: center; padding-top: 3%;">SIGN UP</h3>
                <br>
                <form action="districts.html" onsubmit="return signupValidation()">
                    <div class="form-group">
                      <label for="formGroupExampleInput">First Name</label>
                      <input type="text" class="form-control" id="fname" placeholder="Enter first name">
                      
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Last Name</label>
                      <input type="text" class="form-control" id="lname" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email" required>
                        <span id="emailspan"></span>
                      </div>
         
                      <div class="form-group">
                        <label for="formGroupExampleInput">Phone No.</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required>
                        <span id="phonespan"></span>
                      </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Password</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
                      <span id="pwdspan"></span>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Re-Password</label>
                        <input type="password" class="form-control" id="repwd" placeholder="Re-enter password" required>
                        <span id="repwdspan"></span>
                      </div>

                      <button class="btn btn-primary" type="submit" value="signup" id="submit">Sign Up</button>
                  <a href="login.html" class="btn btn-info" role="button">Login</a>
                  </form>
                  
              </div>
